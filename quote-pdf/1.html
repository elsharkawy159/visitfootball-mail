<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Trip</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 210mm;
        height: 297mm;
      }

      /* Center the A4 page in the viewport */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0; /* Optional: this shows around the A4 page only in the browser */
      }

      /* The container covers the entire A4 page */
      .container {
        background-color: #016feb;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      header h1 {
        font-size: 48px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 20px;
      }

      main h2 {
        font-size: 32px;
        color: #fff;
        margin-bottom: 10px;
      }

      main h3 {
        font-size: 28px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Voetbaltrips</h1>
      </header>
      <main>
        <h2>Join the trip of a lifetime to</h2>
        <h3>the most exciting football culture in the world!</h3>
      </main>
    </div>
  </body>
</html>
